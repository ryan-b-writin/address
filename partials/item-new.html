<h1>{{pageTitle}}</h1>
<form>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Proper Noun Here" ng-model='newEntry.name'/>
  </div>
  <div class="form-group">
    <label>Contact</label>
    <input type="text" class="form-control" placeholder="Email address, phone number, HAM Radio" ng-model='newEntry.contact'/>
  </div>
  <div class="form-group">
    <label>Street Address</label>
    <input type="text" class="form-control" placeholder="Some numbers then a street name" ng-model='newEntry.address'/>
  </div>
  <div class="form-group">
    <label>Region</label>
    <input type="text" class="form-control" placeholder="City, State & Zip Code" ng-model='newEntry.region'/>
  </div>
  <div class="text-center">
    <button class="btn btn-default" ng-click="addNewItem()">{{submitButtonText}}</button>
  </div>
</form>
